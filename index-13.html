            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 550px;
            height: 750px;
        }

        .flash-card-container {
            perspective: 1200px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .flash-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .flash-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 15px 12px rgba(0,0,0,0.22);
            display: flex;
            flex-direction: column;
            padding: 25px;
            color: white;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            top: 0;
            left: 0;
        }

        .front {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%, #ff4757 100%);
            z-index: 2;
        }

        .back {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%, #2ed573 100%);
            transform: rotateY(180deg);
            z-index: 1;
        }

        .front::before, .back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%, 
                transparent 50%, 
                rgba(255,255,255,0.1) 100%);
            border-radius: 25px;
            pointer-events: none;
        }

        .card-header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px solid rgba(255,255,255,0.3);
            padding-bottom: 20px;
            position: relative;
        }

        .article-number {
            font-size: 28px;
            font-weight: 700;
            color: #ffeb3b;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px #ffeb3b; }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px #ffeb3b, 0 0 30px #ffeb3b; }
        }

        .article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            line-height: 1.3;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 8px 0;
        }

        .star {
            font-size: 18px;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            animation: twinkle 1.5s ease-in-out infinite alternate;
        }

        .star:nth-child(2) { animation-delay: 0.3s; }
        .star:nth-child(3) { animation-delay: 0.6s; }

        @keyframes twinkle {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.4;
            position: relative;
        }

        .main-content {
            background: rgba(255,255,255,0.15);
            padding: 18px;
            border-radius: 12px;
            border-left: 4px solid #ffeb3b;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .content-title {
            color: #ffeb3b;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .content-text {

            line-height: 1.5;

            gap: 15px;
            z-index: 9999;
            background: rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 50px;

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;

            box-shadow: 0 8px 25px rgba(0,0,0,0.2);

            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 10px 16px;

            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);

            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #ffeb3b);
            transition: width 0.3s ease;
            z-index: 10000;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); }

                title: "‡§Ö‡§™‡§∞‡§æ‡§ß‡•ã‡§Ç ‡§ï‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§∞‡§ï‡•ç‡§∑‡§£",
                stars: 2,
                frontContent: {
                    subject: "‡§Ö‡§™‡§∞‡§æ‡§ß‡•ã‡§Ç ‡§ï‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§Æ‡•á‡§Ç ‡§∏‡§Ç‡§∞‡§ï‡•ç‡§∑‡§£",
                    related: "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§ø‡§ï ‡§∏‡§Ç‡§∞‡§ï‡•ç‡§∑‡§£, ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø‡§ó‡§§ ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ",
                    says: "‡§Ö‡§™‡§∞‡§æ‡§ß ‡§ï‡•á ‡§Æ‡§æ‡§Æ‡§≤‡•á ‡§Æ‡•á‡§Ç ‡§§‡•Ä‡§® ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§∏‡§Ç‡§∞‡§ï‡•ç‡§∑‡§£ ‡§™‡•ç‡§∞‡§¶‡§æ‡§® ‡§ï‡§∞‡§§‡§æ ‡§π‡•à‡•§"
                },
                backContent: {
                    points: [
                        "1. Ex-post facto ‡§ï‡§æ‡§®‡•Ç‡§® ‡§ï‡§æ ‡§®‡§ø‡§∑‡•á‡§ß",
                        "2. Double Jeopardy ‡§ï‡§æ ‡§®‡§ø‡§∑‡•á‡§ß",
                        "3. Self-incrimination ‡§ï‡§æ ‡§®‡§ø‡§∑‡•á‡§ß",
                        "‡§Ü‡§™‡§∞‡§æ‡§ß‡§ø‡§ï ‡§®‡•ç‡§Ø‡§æ‡§Ø ‡§µ‡•ç‡§Ø‡§µ‡§∏‡•ç‡§•‡§æ ‡§ï‡•Ä ‡§¨‡•Å‡§®‡§ø‡§Ø‡§æ‡§¶",
                        "‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡§ø‡§ó‡§§ ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§ï‡•Ä ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§æ",
                        "‡§®‡•ç‡§Ø‡§æ‡§Ø‡§ø‡§ï ‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§Æ‡•á‡§Ç ‡§®‡§ø‡§∑‡•ç‡§™‡§ï‡•ç‡§∑‡§§‡§æ"
                    ]
                }
            }
        ];

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function generateStars(count) {
            let stars = '';
            for (let i = 0; i < count; i++) {
                stars += '<span class="star">‚≠ê</span>';
            }
            return stars;
        }

        function updateCard() {
            const article = articles[currentCardIndex];
            const flashCard = document.getElementById('flashCard');
            const front = document.getElementById('frontFace');
            const back = document.getElementById('backFace');
            
            // Front side - removed flip instruction
            front.innerHTML = `
                <div class="card-header">
                    <div class="article-number">${article.number}</div>
                    <div class="article-title">${article.title}</div>
                    <div class="stars">${generateStars(article.stars)}</div>
                </div>
                
                <div class="card-content">
                    <div class="main-content">
                        <div class="content-title">‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§µ‡§ø‡§∑‡§Ø:</div>
                        <div class="content-text">${article.frontContent.subject}</div>
                    </div>
                    
                    <div class="main-content">
                        <div class="content-title">‡§ï‡§ø‡§∏‡§∏‡•á ‡§∏‡§Ç‡§¨‡§Ç‡§ß‡§ø‡§§:</div>
                        <div class="content-text">${article.frontContent.related}</div>
                    </div>
                    
                    <div class="main-content">
                        <div class="content-title">‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§π‡§§‡§æ ‡§π‡•à:</div>
                        <div class="content-text">${article.frontContent.says}</div>
                    </div>
                </div>
            `;
            
            // Back side - removed flip instruction
            back.innerHTML = `
                <div class="card-header">
                    <div class="article-number">${article.number}</div>
                    <div class="article-title">‡§µ‡§ø‡§∏‡•ç‡§§‡•É‡§§ ‡§µ‡§ø‡§µ‡§∞‡§£</div>
                    <div class="stars">${generateStars(article.stars)}</div>
                </div>
                
                <div class="card-content">
                    <div class="key-points">
                        <h4>üìö ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§¨‡§ø‡§Ç‡§¶‡•Å:</h4>
                        <ul>
                            ${article.backContent.points.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            
            // Update progress and counter
            document.getElementById('current').textContent = currentCardIndex + 1;
            document.getElementById('progressBar').style.width = ((currentCardIndex + 1) / totalCards) * 100 + '%';
            
            // Reset flip state
            flashCard.classList.remove('flipped');
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % totalCards;
            updateCard();
        }

        function previousCard() {
            currentCardIndex = (currentCardIndex - 1 + totalCards) % totalCards;
            updateCard();
        }

        function flipCard() {
            const flashCard = document.getElementById('flashCard');
            flashCard.classList.toggle('flipped');
        }

        // Event listeners
        document.getElementById('flashCard').addEventListener('click', flipCard);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowRight':
                case ' ':
                    event.preventDefault();
                    nextCard();
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    previousCard();
                    break;
                case 'ArrowUp':
                case 'ArrowDown':
                    event.preventDefault();
                    flipCard();
                    break;
            }
        });

        // Touch gestures for mobile
        let startX = 0;
        let startY = 0;

        document.getElementById('flashCard').addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.getElementById('flashCard').addEventListener('touchend', function(e) {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        nextCard();
                    } else {
                        previousCard();
                    }
                    e.preventDefault();
                }
            }
        });

        // Initialize
        createParticles();
        updateCard();
        document.getElementById('total').textContent = totalCards;
    </script>
